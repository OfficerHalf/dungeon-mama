<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js" integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Slabo+13px|Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="css/pell.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Dungeon Mama</title>
</head>
<body>
    <nav></nav>
    <div id="wrapper">
        <div id="content-wrapper">
            <div id="content">
                <div id="input">
                    <h1 id="campaign-title">Title</h1>
                    <div id="tags">
                        <ul>
                            <li><button class="tagbtn" id="tagbtn-npc"><span>@</span><span>NPCs</span></button></li>
                            <li><button class="tagbtn" id="tagbtn-faction"><span>^</span><span>Factions</span></button></li>
                            <li><button class="tagbtn" id="tagbtn-gazeteer"><span>#</span><span>Gazeteer</span></button></li>
                            <li><button class="tagbtn" id="tagbtn-money"><span>$</span><span>Money</span></button></li>
                            <li><button class="tagbtn" id="tagbtn-treasure"><span>!</span><span>Treasure</span></button></li>
                            <li><button class="tagbtn" id="tagbtn-calendar"><span>%</span><span>Calendar</span></button></li>
                            <li><button class="tagbtn" id="tagbtn-plot"><span>*</span><span>Plots</span></button></li>
                            <li><button class="tagbtn" id="tagbtn-rule"><span>-</span><span>Rules</span></button></li>
                            <li><button class="tagbtn" id="tagbtn-section"><span>ยง</span><span>Section</span></button></li>
                        </ul>
                    </div>
                    <div id="note-input"></div>
                </div>
                <div id="log">
                    <div id="filter">
                        <div>go to</div>
                        <div>filter</div>
                        <button id="savebtn-main">save</button>
                    </div>
                    <div id="all-entries">all entries</div>
                </div>
            </div>
            <div id="sidebar">
                <div class="sidebar-tool">
                    <span class="tool-title">Dice Roller</span>
                    <div class="tool-controls">
                        <div class="input-submit"><input type="text" id="diceinput"><button id="dicebtn"><i class="fas fa-check"></i></button></div>
                        <div id="dice-roller-switch"><input type="checkbox" name="addRollsToLog" id="addRollsToLog" checked="true">&nbsp&nbspAdd rolls to log</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/pell.min.js"></script>
    <script src="js/pell-setup.js"></script>
    <script src="js/d20.js"></script>
    <script src="js/dice-roller.js"></script>
</body>
</html>
